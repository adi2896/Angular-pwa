<form class="p-5 text-center"> <!-- Increased padding and center text -->

  <div class="row justify-content-center"> <!-- Center align the form -->
    <div class="col-12 col-sm-6"> <!-- Smaller width with 'col-12 col-sm-6' -->

      <!-- Email input -->
      <div class="form-outline mb-4">
        <input type="email" id="form2Example1" class="form-control" />
        <label class="form-label" for="form2Example1">Email address</label>
      </div>

      <!-- Password input -->
      <div class="form-outline mb-4">
        <input type="password" id="form2Example2" class="form-control" />
        <label class="form-label" for="form2Example2">Password</label>
      </div>

      <!-- 2 column grid layout for inline styling -->
      <div class="row mb-4">
        <div class="col-6"> <!-- Reduced width to bring elements closer together -->
          <!-- Checkbox -->
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
            <label class="form-check-label" for="form2Example31"> Remember me </label>
          </div>
        </div>

        <div class="col-6"> <!-- Reduced width to bring elements closer together -->
          <!-- Simple link -->
          <a href="#!">Forgot password?</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Submit button -->
  <a routerLink="/home" button type="button" class="btn btn-primary btn-block mb-4">Sign in</a>

  <!-- Register buttons -->
  <div class="text-center">
    <p>Not a member? <a href="#!">Register</a></p>
    <p>or sign up with:</p>
    <button type="button" class="btn btn-link btn-floating mx-1">
      <i class="fab fa-facebook-f"></i>
    </button>

    <button type="button" class="btn btn-link btn-floating mx-1">
      <i class="fab fa-google"></i>
    </button>

    <button type="button" class="btn btn-link btn-floating mx-1">
      <i class="fab fa-twitter"></i>
    </button>

    <button type="button" class="btn btn-link btn-floating mx-1">
      <i class="fab fa-github"></i>
    </button>
  </div>
</form>
